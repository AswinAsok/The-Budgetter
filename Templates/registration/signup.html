{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %} Signup
{% endblock %} {% block nav %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Budgetter</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active text-white">
        Signup <span class="sr-only">(current)</span>
      </li>
    </ul>
  </div>
</nav>
{% endblock %} {% block content %}
<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 d-flex justify-content-center">Signup</h1>
</div>
<div class="container d-flex justify-content-center mb-5 mt-5">
  <div class="col-md-6 card">
    <div class="card-body text-white">
      <form method="POST">
        {% csrf_token %} {{form|crispy}}
        <button type="submit" class="btn btn-secondary">Sign Up</button>
        <a href="/account/login/"
          ><button type="button" class="btn btn-secondary">Login</button></a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
