{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Create Item {% endblock %}

{% block nav%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Budgetter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active text-white">
       Create<span class="sr-only">(current)</span>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 d-flex justify-content-center">Create Item</h1>
</div>
<div class="container">
  <hr />
  <div class="row d-flex justify-content-center">
    <div
      class="col-6 m-3 card shadow-lg p-3 mb-5 bg-white rounded border border-primary"
    >
      <form action="" method="POST">
        {% csrf_token %} {{form|crispy}}
        <small id="emailHelp" class="form-text text-muted">Kindly add either + or - symbol before the amount.</small>
        <button class="btn mt-3 btn-primary" type="submit">Submit</button>
        <a href="/blog/{{blog_id}}"
          ><button class="btn mt-3 btn-primary" type="button">
            Go Back
          </button></a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
